<!DOCTYPE html><html> <head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=476mA4zprB"> <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=476mA4zprB"> <link rel="shortcut icon" href="/favicon.ico?v=476mA4zprB"> <meta name="apple-mobile-web-app-title" content="Metrici.ro"> <meta name="application-name" content="Metrici.ro"> <meta name="theme-color" content="#e11422"> <link rel="stylesheet" type="text/css" href="newMaster.css"/> <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> <script src="jsMaster.js" defer></script> <title>Static IP</title></head> <body> <div class="logo_container"> <button class="back_button" onclick="location.href='/chooseIP';">Go Back</button> <img url="/logo.png"> <span class="version">Metrici Multi-Controller</br>Version: %PH_Version%</span> </div><div class="center_box"> <div class="box_head"> <div class="title"><h1>Setup - Enter Values</h1></div></div><form method="POST" name="simple_form" onsubmit="return ValidateIPaddress()"> <div class="input_radio"> <span>Please select the type of connection: </span></br></br> <input id="wifi" type="radio" name="connectionType" value="WiFi" required onclick="WiFi()"/><label for="wifi">WiFi</label> <input id="eth" type="radio" name="connectionType" value="Ethernet" onclick="Ethernet()"/><label for="eth">Ethernet</label> </div><div id="dhcpFields"> <div class="input_row"> <input type="text" class="input_text" placeholder="Type here the Network Name (SSID)" id="networkName" name="networkName" value="" pattern=".{5,30}" title="Enter between 5 and 30 characters" required/> <label class="label_" for="networkName">Network Name (SSID):</label> </div><div class="input_row"> <input type="password" class="input_text" placeholder="Type here here Password" id="networkPassword" name="networkPassword" value="" minlength="8" pattern=".{8,63}" title="Enter between 8 and 63 characters" required/> <label class="label_" for="networkPassword">Password:</label> </div></div><div id="staticIPfields"> <div class="input_row"> <input type="text" class="input_text" placeholder="Type here IP Address" id="ipAddress" name="ipAddress" value="" required onchange="ValidateIPaddressOnChange(this, 'ipaddress')"/> <label class="label_" for="ipAddress">IP Address:</label> </div><div class="input_row"> <input type="text" class="input_text" placeholder="Type here Gateway" id="gateway" name="gateway" value="" required onchange="ValidateIPaddressOnChange(this, 'gateway')"/> <label class="label_" for="gateway">Gateway:</label> </div><div class="input_row"> <input type="text" class="input_text" placeholder="Type here Subnet Mask" id="subnet" name="subnet" value="" required onchange="ValidateIPaddressOnChange(this, 'subnet')"/> <label class="label_" for="subnet">Subnet Mask:</label> </div><div class="input_row"> <input type="text" class="input_text" placeholder="Type here DNS" id="dns" name="dns" value="" required onchange="ValidateIPaddressOnChange(this, 'dns')"/> <label class="label_" for="dns">DNS:</label> </div></div><input class="button" type="submit" name="saveStatic" value="Save and Reboot"/> </form> </div></body> </html>
