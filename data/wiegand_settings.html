<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Chrome, Firefox OS and Opera -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=476mA4zprB" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=476mA4zprB" />
    <link rel="shortcut icon" href="/favicon.ico?v=476mA4zprB" />
    <!-- Tab Color iOS Safari -->
    <meta name="apple-mobile-web-app-title" content="Metrici.ro" />
    <meta name="application-name" content="Metrici.ro" />
    <!-- Tab Color Android Chrome -->
    <meta name="theme-color" content="#e11422" />
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="newMaster.css" />
    <title>Wiegand Settings</title>
</head>

<body>
    <div class="logo_container"> <img url="/logo.png">
        <span class="version">Metrici Multi-Controller<br />Version: %PH_Version%</span>
    </div>

    <nav class="topnav" id="nav-menu">
        <div class="center_nav">
            <a href="/home">Home</a>
            <div class="dropdown">
                <button class="dropbtn">Network Settings
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="/dhcpIP">DHCP IP</a>
                    <a href="/staticIP">Static IP</a>
                </div>
            </div>
            <a href="/inputs-outputs">I/O Settings</a>
            <a href="/wiegand-settings" class="active">Wiegand Settings</a>
            <a href="/rfid-settings">RFID Settings</a>
            <a href="/files">Import/Export Data</a>
            <a href="/update">Update</a>
            <a href="javascript:void(0);" class="icon" onclick="navBarFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </nav>

    <div class="top_container">
        <div class="left_container">
            <div class="box_head">
                <div class="title">
                    <h1>Current Configuration</h1>
                </div>
            </div>
            <div class="text_box_STA">
                <p>Database URL: <span>%PH_databaseURL%</span></p>
                <p>Pulse Width (&#181;s): <span>%PH_Pulse%</span></p>
                <p>Inter Pulse Gap (&#181;s): <span>%PH_Gap%</span></p>
            </div>
        </div>
        <div class="right_container">
            <div class="box_head">
                <div class="title">
                    <h1>Change Settings</h1>
                </div>
            </div>
            <form action="" method="POST">
                <div class="input_row">
                    <input type="url" class="input_text" name="getDatabase" id="url"
                        placeholder="Type here the Metrici Database URL" />
                    <label class="label_" for="url">Metrici Database URL:</label>
                </div>
                <div class="input_row">
                    <input type="text" class="input_text" name="getPulse" id="pulse" maxlength="4"
                        placeholder="Type here the Pulse Width" inputmode="numeric"
                        pattern="([1-9]|[1-8][0-9]|9[0-9]|[1-8][0-9]{2}|9[0-8][0-9]|99[0-9]|[1-8][0-9]{3}|9[0-8][0-9]{2}|99[0-8][0-9]|999[0-9])"
                        oninvalid="this.setCustomValidity('Please enter a number between 1 and 9999 (&#181;s)')"
                        onchange="try{setCustomValidity('')}catch(e){}" oninput="setCustomValidity(' ')" />
                    <label class="label_" for="pulse">Signal's Pulse Width (&#181;s):</label>
                </div>
                <div class="input_row">
                    <input type="text" class="input_text" name="getGap" id="gap" maxlength="4"
                        placeholder="Type here the Inter Pulse Gap" inputmode="numeric"
                        pattern="([1-9]|[1-8][0-9]|9[0-9]|[1-8][0-9]{2}|9[0-8][0-9]|99[0-9]|[1-8][0-9]{3}|9[0-8][0-9]{2}|99[0-8][0-9]|999[0-9])"
                        oninvalid="this.setCustomValidity('Please enter a number between 1 and 9999 (&#181;s)')"
                        onchange="try{setCustomValidity('')}catch(e){}" oninput="setCustomValidity(' ')" />
                    <label class="label_" for="gap">Signal's Inter Pulse Gap (&#181;s):</label>
                </div>
                <input class="button" type="submit" name="send_url" value="Save Values" />
            </form>
        </div>
    </div>
    <div class="bottom_container">
        <div class="box_head">
            <div class="title">
                <h1>Logs</h1>
            </div>
        </div>
        <div class="text_box">%PLACEHOLDER_LOGS%</div>
    </div>
    <script src="jquery-3.6.0.slim.min.js"></script>
    <script src="jsMaster.js"></script>
</body>

</html>
